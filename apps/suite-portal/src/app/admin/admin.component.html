<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Admin Login
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <!-- login.component.html -->
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="maint-form"
        >
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>

          <button
            mat-raised-button
            color="accent"
            type="submit"
          >
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
