<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Maintenance Request Form
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="maint-form">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" />
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Unit Number</mat-label>
            <input matInput formControlName="unitNumber" type="text" />
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Service Type</mat-label>
            <mat-select formControlName="serviceType">
              <mat-option *ngFor="let serviceType of serviceTypes" [value]="serviceType">
                {{serviceType}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Summary</mat-label>
            <input matInput formControlName="summary" type="text" />
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Details</mat-label>
            <textarea matInput formControlName="details"></textarea>
          </mat-form-field>
        
          <button mat-raised-button color="accent" type="submit">
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
